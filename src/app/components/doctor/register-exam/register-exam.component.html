<div class="row justify-content-md-center">
  <div class="col-md-auto">
    <div class="container-fluid" style="margin-top: 40px;">
      <div class="row">
        <div style="width: 400px;" class="card">
          <div class="card-header">
            <h2 class="card-title text-center">Registrar examen</h2>
          </div>
          <div class="card-body">
            <flash-messages></flash-messages>
            <form *ngIf="attention_id" (submit)="onRegister()">
              <input type="hidden">
              <hr>
              <div class="form-group">
                <label for="date">Fecha</label>
                <input [(ngModel)]="date" class="form-control" type="date" name="date" id="date">
              </div>
              <div class="form-group">
                <label for="type">Tipo de examen</label>
                <select [(ngModel)]="type" class="form-control" name="type" id="type">
                  <option *ngFor="let type of types" value="{{ type.id }}">
                    {{ type.type }}
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="observation">Observaciones*</label>
                <textarea class="form-control" [(ngModel)]="observation" name="observation" id="observation" rows="3"></textarea>
              </div>
              <input type="submit" class="btn btn-lg btn-primary btn-block" value="Registrar examen" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '1px' }"></ngx-loading>
