<div class="row justify-content-md-center">
  <div class="col-md-auto">
    <div class="container-fluid" style="margin-top: 40px;">
      <div class="row">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title text-center">
              Listado de visitas médicas de {{ doctor.firstName }} {{ doctor.lastName }}
            </h2>
          </div>
          <div class="card-body">
            <flash-messages></flash-messages>
            <h4 style="text-align: center;" *ngIf="!exists">Usten no posee visitas médicas</h4>
            <div *ngIf="exists" class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Fecha</th>
                    <th>Empresa</th>
                    <th>Empleado</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                      <a href="">Ver</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
