<div class="container">
  <flash-messages></flash-messages>
  <h2>Listado de visitas médicas</h2>
  <hr>
  <div class="table table-responsive">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Empleado</th>
          <th>Empresa</th>
          <th>ICM del médico</th>
          <th>Estado</th>
          <th *ngIf="!auth.isCompany()">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let visit of visits">
          <td>{{ visit.index }}</td>
          <td>{{ visit.date | date:'dd/MM/yyyy' }}</td>
          <td>{{ visit.employee.firstName }} {{ visit.employee.lastName }}</td>
          <td>{{ visit.customer.name }}</td>
          <td>{{ visit.icm }}</td>
          <td>{{ visit.state.state }}</td>
          <td *ngIf="!auth.isCompany()">
            <a href="doctors/attention/{{ visit.id }}">Ver</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
