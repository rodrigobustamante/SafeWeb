<div class="col-md-12">
  <div class="container-fluid" style="margin-top: 75px;">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col align-self-center">
                <img src="assets/images/colegio-medico.png" style="max-height: 100px; display: block; margin: auto;" alt="safe-icon">
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="card">
          <div class="card-header">
            <h2 class="card-title text-center">Inicio de sesión</h2>
          </div>
          <div class="card-body">
            <flash-messages></flash-messages>
            <form (submit)="onLogin()">
              <div class="form-group">
                <label for="rut">Rut</label>
                <input [(ngModel)]="rut" class="form-control" type="text" name="rut" id="rut">
              </div>
              <div class="form-group">
                <label for="icm">ICM</label>
                <input [(ngModel)]="icm" class="form-control" type="number" name="icm" id="icm">
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input [(ngModel)]="password" class="form-control" type="password" name="password" id="password">
              </div>
              <input type="submit" class="btn btn-lg btn-primary btn-block" value="Iniciar sesión" />
              <a class="btn btn-lg btn-primary btn-block" href="/login">Cancelar</a>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '1px' }"></ngx-loading>
