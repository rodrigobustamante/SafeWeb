<div class="container">
  <h2>Listado de evaluaciones</h2>
  <hr>
  <flash-messages></flash-messages>
  <div class="table table-responsive">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Técnico que registró</th>
          <th>Empresa</th>
          <th>Tipo de evaluación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let evaluation of evaluations">
          <td>{{ evaluation.index }}</td>
          <td>{{ evaluation.evaluationDate }}</td>
          <td>{{ evaluation.employee.firstName }} {{ evaluation.employee.lastName }}</td>
          <td>{{ evaluation.customer.name }}</td>
          <td>{{ evaluation.evaluationType.type }}</td>
          <td>
            <a href="evaluations/{{ evaluation.id }}">Ver</a>
            <a *ngIf="auth.isEngineer()" href="evaluations/{{ evaluation.id }}/edit">Editar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
