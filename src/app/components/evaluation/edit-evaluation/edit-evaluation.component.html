<div class="container-fluid" style="margin-top: 50px;">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title text-center">Editar observación de la evaluación</h2>
        </div>
        <div class="card-body" *ngIf="evaluation">
          <form (submit)="onSubmit()">
            <p style="color: #AAAAAA">
              La observación es requerida(*)
            </p>
            <div class="form-group">
              <label for="technical">Técnico en terreno*</label>
              <input placeholder="{{ evaluation.employee.firstName }} {{ evaluation.employee.lastName }}" class="form-control" type="text"
                disabled>
            </div>
            <div class="form-group">
              <label for="type">Tipo de evaluación*</label>
              <select class="form-control" disabled>
                <option>{{ evaluation.evaluationType.type }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="customer">Nombre de la empresa*</label>
              <select class="form-control" disabled>
                <option>{{ evaluation.customer.name }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="date">Fecha de la evaluación*</label>
              <input class="form-control" value="{{ evaluation.evaluationDate }}" type="date" disabled>
            </div>
            <div class="form-group">
              <label for="observation">Observaciones*</label>
              <textarea class="form-control" [(ngModel)]="observation_new" name="observation_new" id="observation_new"
                rows="3" value="{{ evaluation.observation }}">
              </textarea>
            </div>
            <div>
              <flash-messages></flash-messages>
            </div>
            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Registrar" />
            <a class="btn btn-lg btn-primary btn-block" href="">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '1px' }"></ngx-loading>
