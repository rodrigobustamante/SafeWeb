<div class="col-md-12">
  <div class="container-fluid" style="margin-top: 100px;">
    <div class="row">
      <div class="col-md-7">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="assets/images/1.jpg" alt="Primera imagen">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/images/2.jpg" alt="Segunda imagen">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/images/3.jpg" alt="Tercera imagen">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title text-center">Inicio de sesión</h2>
          </div>
          <div class="card-body">
            <form action="Login" method="POST">
              <fieldset>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="material-icons">person</i>
                    </div>
                    <input name="username" type="text" placeholder="Ingrese su nombre de usuario" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="material-icons">lock</i>
                    </div>
                    <input name="password" type="password" placeholder="Ingrese su contraseña" class="form-control">
                  </div>
                </div>
                <div class="form-check">
                  <label>
                    <input type="checkbox"> Recuérdame
                  </label>
                </div>
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Iniciar sesión">
                <a href="/recovery" class="btn btn-lg btn-primary btn-block">Olvidé mi contraseña</a>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
